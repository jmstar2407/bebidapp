<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebidapp - Iniciar Sesión</title>
    <link rel="icon" href="./img/icon 512x512.png" type="image/png" sizes="any">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .login-title {
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #4a5568;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .login-error {
            color: #e53e3e;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">🍹</div>
            <h1 class="login-title">Bebidapp - Iniciar Sesión</h1>
            
            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required>
                </div>
                
                <button type="submit" class="login-btn">Iniciar Sesión</button>
                
                <div class="login-error" id="loginError">
                    Error al iniciar sesión. Verifica tus credenciales.
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-auth-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-firestore-compat.min.js"></script>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCa3ntHg9DqV3JefcvFP9cg8xCmwm0wlLo",
            authDomain: "facturacion-drink.firebaseapp.com",
            projectId: "facturacion-drink",
            storageBucket: "facturacion-drink.firebasestorage.app",
            messagingSenderId: "1093109447685",
            appId: "1:1093109447685:web:a3015f3494f757a625b06c"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Verificar si ya hay una sesión activa
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Obtener datos del usuario para verificar rol
                db.collection('users').doc(user.uid).get().then((doc) => {
                    if (doc.exists) {
                        window.location.href = 'index.html';
                    }
                });
            }
        });

        // Manejar el envío del formulario
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Verificar que el usuario exista en la colección users
                    return db.collection('users').doc(userCredential.user.uid).get();
                })
                .then((doc) => {
                    if (doc.exists) {
                        window.location.href = 'index.html';
                    } else {
                        // Si no existe en la colección users, cerrar sesión
                        auth.signOut();
                        showError();
                    }
                })
                .catch((error) => {
                    console.error('Error al iniciar sesión:', error);
                    showError();
                });
        });

        function showError() {
            document.getElementById('loginError').style.display = 'block';
        }
    </script>
</body>
</html>
